<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HARSH ❤️ CHIARA</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050002; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* The Sexy UI */
        #romantic-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
            width: 100%;
        }
        .names {
            font-family: 'serif';
            font-size: 2.5rem;
            color: white;
            letter-spacing: 10px;
            text-shadow: 0 0 20px #ff0044, 0 0 40px #ff0044;
            animation: pulse 3s infinite ease-in-out;
            margin: 0;
        }
        .plus { font-size: 1.5rem; color: #ff0044; margin: 10px 0; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div id="romantic-overlay">
        <h1 class="names">HARSH</h1>
        <div class="plus">❤</div>
        <h1 class="names">CHIARA</h1>
    </div>

    <canvas id="flowerCanvas"></canvas>

    <script>
        const canvas = document.getElementById('flowerCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 60; // Perfect balance for iPhone performance

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Petal {
            constructor(type) {
                this.init(type);
            }

            init(type) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = (Math.random() * 30) + 20;
                this.speed = (Math.random() * 1) + 1.5;
                this.angle = Math.random() * 360;
                this.spin = Math.random() < 0.5 ? -1 : 1;
                this.type = type; // 'flower' or 'heart'
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);

                if (this.type === 'flower') {
                    // Draw Realistic Plumeria
                    for (let i = 0; i < 5; i++) {
                        ctx.rotate((Math.PI * 2) / 5);
                        // Petal
                        let grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                        grad.addColorStop(0, '#fff3a1'); // Yellow center
                        grad.addColorStop(0.3, '#ffffff'); // White body
                        grad.addColorStop(1, '#fffaff');
                        ctx.fillStyle = grad;
                        
                        ctx.beginPath();
                        ctx.ellipse(this.size/2, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Draw Sexy Red Heart
                    ctx.fillStyle = '#ff0044';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(-this.size/2, -this.size/2, -this.size, this.size/3, 0, this.size);
                    ctx.bezierCurveTo(this.size, this.size/3, this.size/2, -this.size/2, 0, 0);
                    ctx.fill();
                    // Shine on heart
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.arc(-2, 2, 2, 0, Math.PI*2);
                    ctx.fill();
                }

                ctx.restore();
            }

            update() {
                this.y += this.speed;
                this.angle += this.spin;
                this.x += Math.sin(this.y / 50); // Wind effect

                if (this.y > canvas.height + 50) {
                    this.init(this.type);
                }
            }
        }

        // Create Mix of Flowers and Hearts
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Petal(i % 2 === 0 ? 'flower' : 'heart'));
        }

        function render() {
            // Dark Sexy Gradient Background
            let bgGrad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 10, canvas.width/2, canvas.height/2, canvas.width);
            bgGrad.addColorStop(0, '#1a0005');
            bgGrad.addColorStop(1, '#050002');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(render);
        }

        render();

        // Touch Interaction
        window.addEventListener('touchstart', () => {
            particles.forEach(p => p.speed += 2);
            setTimeout(() => particles.forEach(p => p.speed -= 2), 1000);
        });
    </script>
</body>
</html>
